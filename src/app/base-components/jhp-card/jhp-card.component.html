<mat-card
  class="example-card"
  [class.cardModeLabel]="cardMode == CardModeEnum.Label"
>
  <mat-card-header *ngIf="false">
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Shiba Inu</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image *ngIf="imageUrl != undefined" [src]="imageUrl" />
  <mat-card-content>
    <p *ngIf="false">
      The Shiba Inu is the smallest of the six original and distinct spitz
      breeds of dog from Japan. A small, agile dog that copes very well with
      mountainous terrain, the Shiba Inu was originally bred for hunting.
    </p>
    <p *ngIf="textContent != undefined">
      {{ textContent }}
    </p>
  </mat-card-content>
  <mat-card-actions *ngIf="false">
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
