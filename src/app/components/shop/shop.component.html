<div class="heading">
  <button
    (click)="toggleList()"
    mat-icon-button
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
  >
    <div class="title-button">
      <mat-icon>{{
        isAquiredListSelected ? "shopping_cart_checkout" : "shopping_cart"
      }}</mat-icon>
      <span>{{
        (isAquiredListSelected ? "Aquired_Label" : "Planned_Label") | translate
      }}</span>
    </div>
  </button>

  <span
    ><span>Total: </span>{{ itemsTotal | cents2eur | currency : "EUR" }}</span
  >
</div>

<div class="shop-lists-panel">
  <app-shop-list
    *ngIf="!isAquiredListSelected"
    [itemslist]="getNotAquired()"
    [listMode]="ShopListMode.Planned"
  ></app-shop-list>

  <app-shop-list
    #aquired
    *ngIf="isAquiredListSelected"
    [listMode]="ShopListMode.Aquired"
    [itemslist]="getAquired()"
  ></app-shop-list>
</div>
